name: Build wheels

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - run: pip install cibuildwheel
      - run: cibuildwheel --output-dir wheelhouse --platform ${{ matrix.os }} --python 3.8 3.9 3.10 3.11 3.12 3.13
      - uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: wheelhouse/
